<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Validation Email</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container">
    <form class="w-25 m-auto" id="formulaire">
      <div class="form-group py-4">
        <label for="email">Adresse email</label>
        <input type="text" id="email" class="form-control my-2" placeholder="Entrez votre email">
        
        <!-- Message d'erreur -->
        <div id="errorMessage" class="alert alert-danger d-none">
          Veuillez saisir un email.
        </div>
        
        <!-- Message de succès -->
        <div id="successMessage" class="alert alert-success d-none">
          Email saisi avec succès !
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>
  </div>

  <script>
    // Sélection des éléments
    const form = document.querySelector("#formulaire");
    const inputText = document.querySelector("#email");
    const messageError = document.querySelector("#errorMessage");
    const messageSuccess = document.querySelector("#successMessage");

    // Événement à la soumission du formulaire
    form.addEventListener("submit", (event) => {
      event.preventDefault(); // empêche l'envoi

      if (!inputText.value) {
        // Champ vide : afficher erreur
        messageError.classList.remove("d-none");
        messageSuccess.classList.add("d-none");
      } else {
        // Champ rempli : afficher succès
        messageSuccess.classList.remove("d-none");
        messageError.classList.add("d-none");
      }
    });
  </script>

</body>
</html>
